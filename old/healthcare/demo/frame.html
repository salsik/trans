		<style>
		body {
			padding: 0px;
			margin: 0px;
			height: 100%;
			overflow: hidden;
		}
		.device {
		    background: none repeat scroll 0 0 #0A0809;
		    border-radius: 25px 25px 0 0;
		    position: absolute;

			right: 20%;

			top: 10px;
			left: 30%;
			right: 30%;
		}
		.device.landscape {
		    padding: 10px 75px 0;
			top: 50px;
			left: 10%;
			right: 10%;
		}

<script type="text/javascript">

		if (device.className.indexOf('landscape') > 0 ) {
			device.className = 'device';
		}
		else {
